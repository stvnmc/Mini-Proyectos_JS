<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <img src="./img/perfil.png" alt="">
            <ul>
                <li>Git</li>
                <li>link</li>
                <li>Youtube</li>
                <li>Discort</li>
            </ul>
        </nav>
    </header>
    <section>
        <aside>
            <form action="" class="search" onsubmit="searchPokemon(event)">
                <img src="./img/pokeball.png" alt="">
                <input type="text" name="pokemon" autocomplete="off" placeholder="Search Pokedex">
            </form>
            <nav id="data-poke-card" class="poke-card" id="poke-card">
                <h2 id="data-poke-name" class="name">Pokedex</h2>
                <div id="data-poke-img-container" class="img-container">
                    <img id="data-poke-img" class="poke-img" src="./img/poke-shadow.png" />
                </div>
                <div id="data-poke-stats" class="poke-stats"></div>
                <div class="poke-data-basic">
                    <div id="data-poke-height"></div>
                    <div id="data-poke-id"></div>
                    <div id="data-poke-weight"></div>
                </div>
                <div id="data-poke-types" class="poke-types"></div>
                <div id="data-poke-moves" class="poke-moves"></div>
            </nav>

        </aside>
        <aside>
            <nav class="table-poke">
                <div class="poke-list" id="table-poke"></div>
            </nav>
        </aside>
    </section>
    <footer>
    </footer>


    <script src="https://kit.fontawesome.com/9050b2ac4e.js" crossorigin="anonymous"></script>
