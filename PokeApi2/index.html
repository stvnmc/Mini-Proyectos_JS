<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <footer>
        <section>
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" autocomplete="off">
            </form>
            <div id="data-poke-card" class="poke-card" id="poke-card">
                <div id="data-poke-name" class="name">Pokedex</div>
                <div id="data-poke-img-container" class="img-container">
                    <img id="data-poke-img" class="poke-img" src="./img/poke-shadow.png" />
                </div>
                <div class="poke-data-basic">
                    <div id="data-poke-height"></div>
                    <div id="data-poke-id"></div>
                    <div id="data-poke-weight"></div>
                </div>
                <div id="data-poke-types" class="poke-types"></div>
                <div id="data-poke-stats" class="poke-stats"></div>

                <div id="data-poke-moves" class="poke-moves"></div>
            </div>
        </section>
        <section>
            <img src="./img/International_PokÃ©mon_logo.svg">
            <nav class="poke-list-card">
                <div class="poke-list" id="table-poke"></div>
            </nav>
        </section>
    </footer>
</body>

</html>
