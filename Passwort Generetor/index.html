<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">


    <title>Interactive Password Generator</title>
</head>

<body>

    <div class="container">
        <h2 class="tittle">Password Generated</h2>

        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <div class="result__viewbox" id="result">CLICK GENERATE</div>
            <button id="copy-btn" style="--x: 0; --y: 0">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length>length:</div>
            <input type="range" id="slider" min="4" max="32" value="16">
        </div>
        <div class="settings">
            <span class="settings__title field-title">Settings</span>

            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">Include Number</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">Include Symbol</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Generate Password</button>

    </div>







    <script src="https://kit.fontawesome.com/9050b2ac4e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
